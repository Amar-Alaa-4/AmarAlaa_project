<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">The Coffee House</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/admin/addFood">Add food </a>
        </nav>
      </div>
    </header>
    <main>
        <table border="1" >
            <tr>
                <th>name</th>
                <th>id</th>
                <th>price</th>
                <th>actions</th>
            </tr>
            {% for food in foodmenu %}
            <tr>
                <td>{{food.name}}</td>
                <td>{{food.id}}</td>
                <td>{{food.price}}</td>
                <td>
                    <a href="#">Edit</a>
                    <a href="/admin/deletefood/{{food.id}}">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </main>
    <footer class="site-footer">
      <div class="container">&copy; {{ 2025 }} The Coffee House</div>
      <form action=""></form>
    </footer>
  </body>
</html>
